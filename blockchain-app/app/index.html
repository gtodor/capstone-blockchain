  <!-- UE table bootstrap style (Andrei version) -->
  <div class="container-fluid">
      <div class="row">
        <h1>UE Enrolled List</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">UE name</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody id="tableBody">
              
            </tbody>
          </table>
      </div>
      <div class="row">
          <h3>Enroll</h3>
          <form class="form-inline">
              <div class="form-group">
                  <label class="control-label" for="ueSelect">Choose UE</label>
                  <select class="form-control" id="ueSelect" onchange="App.selectEnrollUE()" placeholder="Choose UE">
                      
                  </select>
                  <input type="text" class="form-control" id="studentName" placeholder="Name"/>
                  <button type="submit" class="btn btn-default" onclick="App.enroll()">Enroll</button>
              </div>
          </form>
      </div>
  </div>
  <!-- end UE table -->
