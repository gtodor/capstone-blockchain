<!DOCTYPE html>
<html>
<head>
  <title>UE Contract first DAPP page</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="./teacher.js"></script>
</head>
<body>

    <!-- App header -->
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Blockchain CV</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/index.html">Home</a>
        <a class="mdl-navigation__link" href="/login.html">Login</a>             
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/index.html">Home</a>
      <a class="mdl-navigation__link" href="/login.html">Login as teacher</a>            
    </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">

                <div class="container">
                    <div class="row">
                        <div col-md-6>
                            <h2>UE Owned : </h2>
                        </div>
                        <div class=col-md-6>
                            <form class="form-inline">
                                <div class="form-group">
                                    <label class="control-label" for="ownedUESelect">Choose Owned UE</label>
                                    <select class="form-control" id="ownedUE" onchange="App.selectUEChanged()" placeholder="Choose Owned UE">
                                        
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <h3 id="ownedUEName"></h3>
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <h2>Créer une UE </h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="hashProfessor">Hash: </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="hashProfessor" placeholder="Private hash/key"></input>
                                </div>                    
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nomResponsable">Responsable de l'UE:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nomResponsable" placeholder="Le nom du responsable"></input>
                                </div>                    
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="nomUE">Nom de l'UE:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nomUE" placeholder="Le nom d'une UE"></input>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="maxPlaces">Places maximum:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="maxPlaces" placeholder="nombre de places"></input>
                                </div>
                            </div>
                            <button id="send" onclick="App.createUE()" class="btn btn-default">Créer UE</button>
                            <span id="infoCreateUE"></span>
                        </form>
                    </div>
                </div>

                <!-- end content -->
            </div>
        </main>
    </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
